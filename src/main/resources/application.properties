# Server configuration
server.port=8080

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.metrics.export.prometheus.enabled=true

# IMPORTANT: enable liveness/readiness probes endpoints for Spring Boot 3
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true


# Application info
info.app.name=Sentiment Analysis Service
info.app.description=AI-powered sentiment analysis service
info.app.version=1.0.0

# Logging
logging.level.com.example.sentiment=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
