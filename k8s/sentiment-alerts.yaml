apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: sentiment-alerts
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
    - name: sentiment.rules
      rules:
        - alert: SentimentServiceDown
          expr: up{job=~".*sentiment.*"} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "Sentiment сервис недоступен"
            description: "Prometheus не видит target sentiment"

        - alert: SentimentHighLatencyP95
          expr: histogram_quantile(0.95, sum by (le) (rate(http_server_requests_seconds_bucket{uri="/api/sentiment"}[5m]))) > 0.5
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Высокая задержка p95 на /api/sentiment"
            description: "p95 latency выше 0.5s последние 5m"
